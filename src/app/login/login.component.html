<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Autentificate</small>
              </div>
              <form role="form" [formGroup]="group">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" formControlName="username" placeholder="Username" type="text" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Password" type="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="row">
                  <a class="col-12" [routerLink]="'/sponsor-sign-up'" style="display: block;margin: auto;cursor:pointer">Vrei sa fi sponsor?Click aici.</a>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" (click)="login()">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
<!--              <a href="javascript:void(0)" class="text-light">-->
<!--                <small>Ti-ai uitat parola?</small>-->
<!--              </a>-->
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" href="javascript:void(0)" class="text-light">
                <small><b>Creaza un cont nou</b></small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
