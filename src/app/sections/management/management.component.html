<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12">
            <!-- Tabs with icons -->

            <ngb-tabset [justify]="'center'" class="custom-tab-content flex-column flex-md-row" type="pills">
                <ngb-tab>
                    <ng-template ngbTabTitle>
                        <i class="ni ni-check-bold mr-2"></i> Aproba proiecte
                    </ng-template>
                    <ng-template ngbTabContent class="col-lg-12 col-md-12">
                        <app-approve-project></app-approve-project>
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>
                        <i class="ni ni-check-bold mr-2"></i> Aproba sponsori
                    </ng-template>
                    <ng-template ngbTabContent class="col-lg-12 col-md-12">
                     <div class="card" *ngFor="let sponsor of sponsors">
                         <div class="card-header">{{sponsor.name}}</div>
                         <div class="card-body">
                             <div *ngIf="sponsor.rewards.length > 0" >
                                 {{sponsor.rewards[0].title}}
                                 <div [innerHTML]="sponsor.rewards[0].description"></div>
                             </div>
                             <div *ngIf="sponsor.themes.length > 0" >
                                 {{sponsor.themes[0].title}}
                                 <div [innerHTML]="sponsor.themes[0].description"></div>
                             </div>
                         </div>
                         <div class="card-footer">
                             <button class="btn btn-link border-left border-bottom" (click)="approveSponsor(sponsor.id)" style="cursor: pointer;color:green">Aproba sponsor</button>
                         </div>
                     </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>
                        <i class="ni ni-ungroup mr-2"></i> Utilizatori
                    </ng-template>
                    <ng-template ngbTabContent>
                <app-users></app-users>
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>
                        <i class="ni ni-calendar-grid-58 mr-2"></i> Messages
                    </ng-template>
                    <ng-template ngbTabContent>
                    <p *ngIf="comments">Ati raspuns la {{comments.length}} proiecte.</p>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
</div>
