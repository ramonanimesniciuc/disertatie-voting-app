<main>
    <div class="position-relative" *ngIf="project">
        <!-- shape Hero -->
        <section class="section section-lg section-shaped pb-250">
            <div class="shape shape-style-1 shape-default">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="container py-lg-md d-flex">
                <div class="col px-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="display-3  text-white"> {{ project.title}}
                                <span>Propus de : {{project.User.last_name}} {{project.User.first_name}}</span>
                            </h1>
                            <p class="lead  text-white"> {{project.shortDescription}}</p>
                            <div *ngIf="cookieService.get('isDSU')==='true' && project && project.StatusId===1" ngbTooltip="Aproba proiectul" class="icon icon-lg icon-shape icon-shape-success shadow rounded-circle mb-5" (click)="approveProject(project.id)">
                                <i class="ni ni-check-bold"></i>
                            </div>
                            <div *ngIf="cookieService.get('isDSU')==='true' && project && project.StatusId===1" ngbTooltip="Sterge proiectul" class="icon icon-lg icon-shape icon-shape-danger shadow rounded-circle mb-5" (click)="deleteProject(project.id)">
                                <i class="ni ni-fat-delete"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SVG separator -->
            <div class="separator separator-bottom separator-skew">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </section>
        <!-- 1st Hero Variation -->
    </div>
    <section class="section section-lg pt-lg-0 mt--200" *ngIf="project">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="row row-grid">
                        <div class="col-lg-12">
                            <div class="card card-lift--hover shadow border-0">
                                <div class="card-body py-5">
                                    <div *ngIf="showVote" class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                                        <i class="ni ni-check-bold"></i>
                                    </div>
                                    <h6 class="text-primary text-uppercase">Descriere proiect:</h6>
                                    <div [innerHTML]="project.content">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section class="section section-lg section-shaped">
        <div class="shape shape-style-1 shape-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>
    <section  *ngIf="project && project.Comments.length>0" class="section section-lg pt-lg-0 mt--200">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="row row-grid">
                        <div class="col-lg-12">
                            <div class="card card-lift--hover shadow border-0">
                                <div class="card-body py-5">
                                    <div *ngIf="showVote" class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                                        <i class="ni ni-paper-diploma"></i>
                                    </div>
                                    <h6 class="text-primary text-uppercase">Comentarii:</h6>
                                    <div *ngFor="let comment of project.Comments">
                                        <div [innerHTML]="comment.contet"></div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>

</main>
